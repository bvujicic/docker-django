version: '3.2'

services:

  postgres:
    restart: always
    image: postgres
    container_name: database
    build:
      context: .
      dockerfile: Dockerfile-Postgres
    volumes:
      - "./data/database:/var/lib/postgresql/data"
    env_file:
      - ./config/.env

  redis:
    restart: always
    image: redis
    container_name: cache
    build:
      context: .
      dockerfile: Dockerfile-Redis
    volumes:
      - "./data/redis:/data"

  nginx:
    restart: always
    image: nginx
    container_name: proxy
    build:
      context: .
      dockerfile: Dockerfile-Nginx
    ports:
     - "80:80"
    depends_on:
      - django
    env_file:
      - ./config/.env
    volumes:
      - "./config/nginx.dev.conf:/etc/nginx/conf.d/app.conf"
      - "./data/static:/static"
      - "./log:/var/log/nginx"

    #command: /bin/bash -c "envsubst < /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  celery:
    image: celery
    container_name: celery
    build:
      context: .
      dockerfile: Dockerfile-Celery
    volumes:
      - "./src:/src"
    depends_on:
      - postgres
      - redis

  django:
    build:
      context: .
      dockerfile: Dockerfile-Django
    image: django
    container_name: web
    volumes:
      - "./src:/src"
      - "./data/static:/static"
      - "./log:/log"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    env_file:
      - ./config/.env

volumes:
  data:
  log:
  src:
